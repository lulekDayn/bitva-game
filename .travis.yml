language: node_js
node_js:
  - '8.5'
before_install:
  - sudo add-apt-repository -y ppa:ricotz/unstable
  - sudo apt-get update -qq
  - sudo apt-get install -qq wine
cache:
  directories:
    - node_modules
script:
  - npm run build
  - npm run package-mac && tar -zcf releases/mac.tar.gz releases/bitva-game-darwin-x64
  - npm run package-win && tar -zcf releases/win.tar.gz releases/bitva-game-win32-x64
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 
    - releases/mac.tar.gz
    - releases/win.tar.gz
  skip_cleanup: true
  on:
    repo: BITVA-Game/bitva-game
    branch: master
notifications:
  slack:
    secure: ""
    template:
      - "Build <%{build_url}|#%{build_number}> from %{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}"
      - "%{commit_message}"
      - "Change view: <%{compare_url}|%{commit}>"